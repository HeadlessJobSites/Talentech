<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ca38a06270.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://widget.gobistories.com/gwi/6" async onload="gobi.discover()"></script>
</head>

<body>
    <!-- Hidden placeholder for organization unit, for use in script -->
    <span class="organization-unit" style="display:none;"></span>

    <!-- Placeholder for Gobi collection -->
    <div class="gobi-collection"></div>



    <script>
$(document).ready(function() {
    const params = new URLSearchParams(window.location.search);
    const jobId = parseInt(params.get('jobId'), 10);

    fetch('https://api.talentech.io/reachmee/feed/')
        .then(response => response.json())
        .then(jobs => {
            const job = jobs.find(job => job.ad_id === jobId);
            if (job) {
                const organizationUnit = job.organizations && job.organizations.length > 1 ? job.organizations[1].nameorgunit : job.organizations[0]?.nameorgunit || 'Not specified';

                // Set the organization unit in the hidden span and show it
                $('.organization-unit').text(organizationUnit);

                // Set up the Gobi collection based on the organization unit
                setupGobiCollection(organizationUnit);
            } else {
                $('.job-details').text('Job not found.');
            }
        })
        .catch(error => {
            console.error('Error fetching job details:', error);
            $('.job-details').text('Job details could not be loaded.');
        });

    function setupGobiCollection(organizationUnit) {
        // Map of organization units to corresponding Gobi collection IDs
        var orgUnitToGobiId = {
            "Finance": "tavnb",
            "Tech": "mnnvj"
        };

        var gobiCollectionId = orgUnitToGobiId[organizationUnit];

        if (gobiCollectionId) {
            var gobiCollectionDiv = $('.gobi-collection');
            gobiCollectionDiv.attr('data-gobi-collection-id', gobiCollectionId);

            // Remove any previously loaded Gobi scripts to prevent duplicates
            $('script[src^="https://widget.gobistories.com/gwi"]').remove();

            // Dynamically load the Gobi script to ensure it initializes correctly
            var gobiScript = document.createElement('script');
            gobiScript.src = 'https://widget.gobistories.com/gwi/6';
            gobiScript.async = true;
            gobiScript.onload = function() {
                gobi.discover();
            };
            document.body.appendChild(gobiScript);
        }
    }
});
</script>

    
</body>

</html>
