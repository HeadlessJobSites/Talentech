    <script>
        $(document).ready(function () {
            fetch('https://site201.reachmee.com/api/public/v1/feed/5?lang=SE&customer=demopatrik&format=json&feed_key=hwati8e5l0')

                    const jobList = document.getElementById('jobList');
                    jobs.forEach(job => {
                        const jobElement = document.createElement('a');
                        jobElement.classList.add('list-group-item', 'list-group-item-action', 'job-listing');
                        jobElement.href = url; // Assuming 'url' is the key for the job link
                        jobElement.target = '_blank';
                        jobElement.innerText = `${title} - ${location}`;
                        jobList.appendChild(jobElement);
                    });
                })
                .catch(error => console.error('Ops:', error));
        });
