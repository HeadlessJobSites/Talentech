
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillingsportal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hero-section {
            position: relative;
            height: 100vh; /* Make the hero section cover the whole viewport */
            overflow: hidden;
        }
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Ensure the video stays in the background */
        }
        .hero-content {
            position: relative;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }
        .job-listing {
            margin-bottom: 20px;
        }
        .job-header, .job-item {
            padding: 10px;
            text-align: center;
        }
        .job-header {
            font-weight: bold;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        .job-item {
            word-wrap: break-word; /* Ensures content fits within the columns on smaller screens */
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="hero-video">
            <source src="https://reboot.no/video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Velkommen</h1>
            <a href="#" class="btn btn-primary btn-lg">Finn ledige stillinger</a>
        </div>
    </div>

    <div class="container mt-5"> <!-- Added mt-5 to add some space between the hero section and the content -->
        <h1 class="text-center my-4">Ledige stillinger1</h1>
        <div class="row job-header">
            <div class="col-6 col-md-3">Title</div>
            <div class="col-6 col-md-2">Country</div>
            <div class="col-12 col-md-3">Publishing Date</div>
            <div class="col-12 col-md-3">Expiration Date</div>
            <div class="col-12 col-md-1">Details</div>
        </div>
        <div id="jobList" class="list-group"></div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            fetch('https://site201.reachmee.com/api/public/v1/feed/5?lang=SE&customer=demopatrik&format=json&feed_key=hwati8e5l0')
                .then(response => response.json())
                .then(data => {
                    const jobs = data; // Adjust according to the actual structure of your data
                    const jobList = document.getElementById('jobList');
                    jobs.forEach(job => {
                        const jobRow = document.createElement('div');
                        jobRow.classList.add('row', 'job-listing');

                        const titleCol = document.createElement('div');
                        titleCol.classList.add('col-6', 'col-md-3', 'job-item');
                        titleCol.innerHTML = job.title;

                        const countryCol = document.createElement('div');
                        countryCol.classList.add('col-6', 'col-md-2', 'job-item');
                        countryCol.innerHTML = job.country;

                        const pubDateCol = document.createElement('div');
                        pubDateCol.classList.add('col-12', 'col-md-3', 'job-item');
                        pubDateCol.innerHTML = job.publishing_date;

                        const expDateCol = document.createElement('div');
                        expDateCol.classList.add('col-12', 'col-md-3', 'job-item');
                        expDateCol.innerHTML = job.expiration_date;

                        const detailsCol = document.createElement('div');
                        detailsCol.classList.add('col-12', 'col-md-1', 'job-item');
                        const detailsLink = document.createElement('a');
                        detailsLink.href = job.link;
                        detailsLink.target = '_blank';
                        detailsLink.innerHTML = 'View';
                        detailsCol.appendChild(detailsLink);

                        jobRow.appendChild(titleCol);
                        jobRow.appendChild(countryCol);
                        jobRow.appendChild(pubDateCol);
                        jobRow.appendChild(expDateCol);
                        jobRow.appendChild(detailsCol);

                        jobList.appendChild(jobRow);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
