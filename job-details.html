<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details_</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 id="jobTitle">Loading...</h1>
        <p id="publishingDate"></p>
    </div>

<script>
$(document).ready(function() {
    const params = new URLSearchParams(window.location.search);
    const jobId = parseInt(params.get('jobId'), 10); // Convert jobId to integer

    fetch('https://api.talentech.io/reachmee/feed/')
        .then(response => response.json())
        .then(jobs => {
            // Find the job in the array with the matching 'ad_id'
            const job = jobs.find(job => job.ad_id === jobId);
            if (job) {
                $('#jobTitle').text(job.title);
                $('#publishingDate').text(job.publishing_date);
                // Populate other details as needed
            } else {
                // Handle the case where the job is not found
                $('#jobDetails').text('Job not found.');
            }
        })
        .catch(error => {
            console.error('Error fetching job details:', error);
            // Handle the error, maybe show a message to the user
        });
});
</script>

</body>
</html>
